  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Preload critical fonts -->

    href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700&family=Inter:wght@400;500&display=swap">

  <!-- Critical inline CSS for above-the-fold content -->
  <style>
    /* Critical CSS - inline for instant render */
    body {
      background-color: #ffffff;
      color: #0a0e27;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Apply custom fonts after load */
    .fonts-loaded body {
      font-family: 'Inter', sans-serif;
    }

    .fonts-loaded h1,
    .fonts-loaded h2,
    .fonts-loaded h3,
    .fonts-loaded h4,
    .fonts-loaded h5,
    .fonts-loaded h6 {
      font-family: 'Plus Jakarta Sans', sans-serif;
    }

    /* Hide scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Reduce animations on mobile for performance */
    @media (prefers-reduced-motion: reduce),
    (max-width: 768px) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            body: ['"Inter"', 'sans-serif'],
          },
          colors: {
            background: '#ffffff',
            surface: '#f8f9fc',
            surfaceHighlight: '#f1f3f9',
            primary: '#0a0e27',
            secondary: '#64748b',
            accent: '#3b82f6',
            brand: {
              blue: '#002FB8',
              coral: '#FF7576',
              yellow: '#FFC107',
            }
          },
          animation: {
            'blob': 'blob 7s infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.03%22/%3E%3C/svg%3E')",
          }
        },
      },
    }
  </script>

  <!-- Font loading detection -->
  <script>
    if ('fonts' in document) {
      Promise.all([
        document.fonts.load('600 1em "Plus Jakarta Sans"'),
        document.fonts.load('400 1em Inter')
      ]).then(() => {
        document.documentElement.classList.add('fonts-loaded');
      });
    }
  </script>

}
